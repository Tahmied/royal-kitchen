<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Royal Kitchen | Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/projects-styles.css">
</head>
<body>
    <!-- Mobile Toggle Button -->
    <div class="mobile-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-cube"></i>
            </div>
            <div class="logo-text">Royal Kitchen</div>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-home"></i>
            <span class="nav-text">Dashboard</span>
        </div>
        <div class="nav-item active">
            <i class="fas fa-project-diagram"></i>
            <span class="nav-text">Projects</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-comments"></i>
            <span class="nav-text">Feedback</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span class="nav-text">Leads</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-users"></i>
            <span class="nav-text">Users</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span class="nav-text">Blogs</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span class="nav-text">Settings</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-text">Logout</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="projects-container">
    <!-- Main Dashboard View -->
    <div id="dashboard-view" class="view">
        <div class="header-bar">
            <h2>Projects</h2>
            <button id="create-project-btn" class="action-btn create-btn">
                <i class="fas fa-plus-circle"></i> Create New Project
            </button>
        </div>

        <div class="projects-table-container">
            <table class="projects-table">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Date Created</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="projects-table-body">
                    <!-- Project rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create/Edit Project Form View -->
    <div id="form-view" class="view hidden">
        <div class="header-bar">
            <h2 id="form-title">Create New Project</h2>
        </div>

        <form id="project-form" class="project-form">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>

            <div class="form-group">
                <label for="projectContent">Project Content</label>
                <textarea id="projectContent" name="projectContent" rows="10" required placeholder="Write your project description here..."></textarea>
            </div>

            <div class="form-group file-upload-group">
                <label>Homepage Images (6 required)</label>
                <div id="homepageImages-previews" class="file-previews"></div>
                <input type="file" id="homepageImages" name="homepageImages" accept="image/*" multiple required>
            </div>

            <div class="form-group file-upload-group">
                <label>Video Thumbnail (1 required)</label>
                <div id="videoThumbnail-preview" class="file-previews"></div>
                <input type="file" id="videoThumbnail" name="videoThumbnail" accept="image/*" required>
            </div>

            <div class="form-group file-upload-group">
                <label>Video File (1 required)</label>
                <div id="video-preview" class="file-previews"></div>
                <input type="file" id="video" name="video" accept="video/*" required>
            </div>
            
            <div class="form-actions">
                <button type="button" id="cancel-btn" class="action-btn cancel-btn">Cancel</button>
                <button type="submit" id="save-btn" class="action-btn save-btn">Save Project</button>
            </div>
        </form>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p>Are you sure you want to delete this project? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirm-delete-btn" class="action-btn confirm-delete-btn">Confirm</button>
                <button id="cancel-delete-btn" class="action-btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
</div>

    </div>

    <script>
        // Mobile sidebar toggle
        document.querySelector('.mobile-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Nav item active state
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Card hover effect enhancement
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Switch toggle animation
        const switches = document.querySelectorAll('.switch input');
        switches.forEach(sw => {
            sw.addEventListener('change', function() {
                if(this.checked) {
                    this.parentNode.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        this.parentNode.style.transform = 'scale(1)';
                    }, 300);
                }
            });
        });
        // Mobile sidebar toggle
document.querySelector('.mobile-toggle').addEventListener('click', function() {
    document.querySelector('.sidebar').classList.toggle('active');
});

// Close sidebar when clicking outside on mobile
document.addEventListener('click', function(event) {
    const sidebar = document.querySelector('.sidebar');
    const mobileToggle = document.querySelector('.mobile-toggle');
    
    if (window.innerWidth < 768 && 
        !sidebar.contains(event.target) && 
        !mobileToggle.contains(event.target) &&
        sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
    }
});
    </script>
   

<script src="./js/projects-logic.js"></script>

</body>
</html>
