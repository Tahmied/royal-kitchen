<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Royal Kitchen | Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/projects-styles.css">
    <style>
        /* Responsive fixes for main content */
.main-content {
    width: calc(100% - var(--sidebar-width));
    transition: var(--transition);
}

@media (max-width: 992px) {
    .main-content {
        width: calc(100% - 80px);
        margin-left: 80px;
        padding: 15px;
    }
}

@media (max-width: 768px) {
    .main-content {
        width: 100%;
        margin-left: 0;
        padding: 15px 10px;
        padding-top: 70px; /* Add padding to account for mobile toggle */
    }
    
    .sidebar {
        transform: translateX(-100%);
        z-index: 1000;
    }
    
    .sidebar.active {
        transform: translateX(0);
    }
    
    .mobile-toggle {
        display: flex;
    }
}

/* Additional responsive adjustments for inner elements */
@media (max-width: 1200px) {
    .projects-table th, 
    .projects-table td {
        padding: 1rem;
    }
}

@media (max-width: 992px) {
    .header-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }
    
    .project-form {
        padding: 1.5rem;
    }
}

@media (max-width: 768px) {
    .header-bar h2 {
        font-size: 1.5rem;
    }
    
    .projects-table {
        font-size: 0.85rem;
    }
    
    .projects-table th, 
    .projects-table td {
        padding: 0.75rem 0.5rem;
    }
    
    .project-action-btns {
        flex-direction: column;
        gap: 8px;
    }
    
    .file-preview {
        width: 80px;
        height: 80px;
    }
}

@media (max-width: 576px) {
    .header-bar h2 {
        font-size: 1.3rem;
    }
    
    .projects-table th, 
    .projects-table td {
        padding: 0.5rem 0.25rem;
        font-size: 0.8rem;
    }
    
    .project-form {
        padding: 1rem;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    .file-preview {
        width: 70px;
        height: 70px;
    }
    
    .action-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
    }
}

/* Fix for view switching */
.view {
    width: 100%;
}

/* Ensure proper spacing on mobile */
@media (max-width: 768px) {
    .projects-container {
        margin-top: 20px;
    }
}
    </style>
</head>
<body>
    <!-- Mobile Toggle Button -->
    <div class="mobile-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-cube"></i>
            </div>
            <div class="logo-text">Royal Kitchen</div>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-home"></i>
            <span class="nav-text">Dashboard</span>
        </div>
        <div class="nav-item active">
            <i class="fas fa-project-diagram"></i>
            <span class="nav-text">Projects</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-comments"></i>
            <span class="nav-text">Feedback</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span class="nav-text">Leads</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-users"></i>
            <span class="nav-text">Users</span>
        </div>
        <!-- <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span class="nav-text">Settings</span>
        </div> -->
        <div class="nav-item logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-text">Logout</span>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <div class="projects-container">
    <!-- Main Dashboard View -->
    <div id="dashboard-view" class="view">
        <div class="header-bar">
            <h2>Projects</h2>
            <button id="create-project-btn" class="action-btn create-btn">
                <i class="fas fa-plus-circle"></i> Create New Project
            </button>
        </div>

        <div class="projects-table-container">
            <table class="projects-table">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Date Created</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="projects-table-body">
                    <!-- Project rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create/Edit Project Form View -->
    <div id="form-view" class="view hidden">
        <div class="header-bar">
            <h2 id="form-title">Create New Project</h2>
        </div>

        <form id="project-form" class="project-form">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName">
            </div>

           <div class="form-group">
                <label for="projectContent">Project Content</label>
                <div class="editor-toolbar">
                    <button type="button" class="toolbar-btn" data-command="bold" title="Bold"><i class="fas fa-bold"></i></button>
                    <button type="button" class="toolbar-btn" data-command="italic" title="Italic"><i class="fas fa-italic"></i></button>
                    <button type="button" class="toolbar-btn" data-command="underline" title="Underline"><i class="fas fa-underline"></i></button>
                    <div class="toolbar-divider"></div>
                    <select class="toolbar-select" data-command="formatBlock" title="Heading">
                        <option value="p">Paragraph</option>
                        <option value="h1">Heading 1</option>
                        <option value="h2">Heading 2</option>
                        <option value="h3">Heading 3</option>
                    </select>
                    <div class="toolbar-divider"></div>
                    <button type="button" class="toolbar-btn" data-command="insertImage" title="Insert Image"><i class="fas fa-image"></i></button>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>
                <div id="projectContent" class="rich-text-editor" contenteditable="true" placeholder="Write your project description here..."></div>
                <textarea id="projectContentTextarea" name="projectContent" style="display: none;"></textarea>
            </div>

            <div class="form-group file-upload-group">
                <label>Homepage Images (6 required)</label>
                <div id="homepageImages-previews" class="file-previews"></div>
                <input type="file" id="homepageImages" name="homepageImages" accept="image/*" multiple>
            </div>

            <div class="form-group file-upload-group">
                <label>Owner's Profile Picture (1 required)</label>
                <div id="ownerProfileImage-preview" class="file-previews"></div>
                <input type="file" id="ownerProfileImage" name="ownerProfileImage" accept="image/*">
            </div>

            <div class="form-group file-upload-group">
                <label>Video Thumbnail (1 required)</label>
                <div id="videoThumbnail-preview" class="file-previews"></div>
                <input type="file" id="videoThumbnail" name="videoThumbnail" accept="image/*">
            </div>

            <div class="form-group file-upload-group">
                <label>Video File (1 required)</label>
                <div id="video-preview" class="file-previews"></div>
                <input type="file" id="video" name="video" accept="video/*">
            </div>
            
            <div class="form-actions">
                <button type="button" id="cancel-btn" class="action-btn cancel-btn">Cancel</button>
                <button type="submit" id="save-btn" class="action-btn save-btn">Save Project</button>
            </div>
        </form>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p>Are you sure you want to delete this project? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirm-delete-btn" class="action-btn confirm-delete-btn">Confirm</button>
                <button id="cancel-delete-btn" class="action-btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
</div>

    </div>


<script src="./js/projects-logic.js"></script>
<script src="./js/common.js"></script>

</body>
</html>
