<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0F0F14 0%, #1E1F2A 50%, #2A2B3B 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #F5F7FA;
        }

        .contact-container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 31, 42, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(74, 76, 91, 0.3);
            display: flex;
            flex-direction: column;
        }

        .form-header {
            background: linear-gradient(90deg, rgba(58, 76, 102, 0.8) 0%, rgba(43, 44, 59, 0.6) 100%);
            padding: 30px 40px;
            text-align: center;
            border-bottom: 1px solid rgba(195, 199, 209, 0.1);
        }

        .form-header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(to right, #F5F7FA, #C3C7D1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .form-header p {
            color: #C3C7D1;
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .contact-form {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-group {
            position: relative;
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #C3C7D1;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        input, textarea {
            width: 100%;
            padding: 16px 18px 16px 48px;
            border: none;
            background: linear-gradient(90deg, #4B4E5B 0%, #5D606F 100%);
            border-radius: 12px;
            color: #F5F7FA;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(74, 76, 91, 0.5);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #FFC580;
            box-shadow: 0 0 0 3px rgba(255, 197, 128, 0.2);
            background: linear-gradient(90deg, #4B4E5B 0%, #5D606F 80%);
        }

        input::placeholder, textarea::placeholder {
            color: #A0A4B0;
        }

        .icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #C3C7D1;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group:focus-within .icon {
            color: #FFC580;
        }

        .submit-area {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .submit-btn {
            background: linear-gradient(90deg, #D6A973 0%, #FFC580 100%);
            color: #0F0F14;
            border: none;
            padding: 16px 45px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(214, 169, 115, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(214, 169, 115, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s ease;
        }

        .submit-btn:hover::after {
            left: 100%;
        }

        .form-footer {
            padding: 25px 40px;
            background: rgba(15, 15, 20, 0.4);
            text-align: center;
            font-size: 0.9rem;
            color: #7E8291;
            border-top: 1px solid rgba(74, 76, 91, 0.3);
        }

        .form-footer a {
            color: #FFC580;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-form {
                grid-template-columns: 1fr;
                padding: 30px;
            }
            
            .full-width {
                grid-column: span 1;
            }
            
            .form-header {
                padding: 25px 20px;
            }
        }

        @media (max-width: 480px) {
            .contact-form {
                padding: 25px 20px;
                gap: 20px;
            }
            
            input, textarea {
                padding: 14px 16px 14px 44px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="form-header">
            <h1>Get In Touch</h1>
            <p>Have questions or want to work together? Fill out the form below and we'll get back to you as soon as possible.</p>
        </div>
        
        <form class="contact-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone icon"></i>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="message">Your Message</label>
                <div class="input-wrapper">
                    <i class="fas fa-comment icon"></i>
                    <textarea id="message" placeholder="Type your message here..." required></textarea>
                </div>
            </div>
            
            <div class="submit-area">
                <button type="submit" class="submit-btn">
                    Send Message <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
        
        <div class="form-footer">
            <p>We respect your privacy. Your information will not be shared with third parties.</p>
            <p>Need immediate assistance? Call us at <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.contact-form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Form validation would go here
                const submitBtn = document.querySelector('.submit-btn');
                const originalText = submitBtn.innerHTML;
                
                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitBtn.disabled = true;
                
                // Simulate form submission
                setTimeout(() => {
                    // Show success state
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Sent Successfully!';
                    submitBtn.style.background = 'linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%)';
                    
                    // Reset form after success
                    setTimeout(() => {
                        form.reset();
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        submitBtn.style.background = 'linear-gradient(90deg, #D6A973 0%, #FFC580 100%)';
                    }, 2000);
                }, 1500);
            });
            
            // Add focus effects
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.querySelector('label').style.color = '#FFC580';
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.parentElement.querySelector('label').style.color = '#C3C7D1';
                    }
                });
            });
        });
    </script>
</body>
</html>
